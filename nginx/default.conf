upstream django_backend {
    # Django service name in Docker Compose: internal port
    server backend:8000;
}

server {
    listen 80;
    server_name _;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript text/xml application/xml application/xml+rss;
    gzip_min_length 1000;

    # Serve static files (when the user enters /static/)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # All other requests go to Django (Gunicorn)
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}